<div class="container my-4">
    <div class="row my-5">
        <div class="col-md-12 mb-5">
            <div class="row">
                <div class="col-md-12">

                    <div class="result">

                        <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-company-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-company" type="button" role="tab"
                                    aria-controls="pills-company" aria-selected="true">Empresas</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-diagnostic-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-diagnostic" type="button" role="tab"
                                    aria-controls="pills-diagnostic" aria-selected="false">Diagnósticos</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-feedback-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-feedback" type="button" role="tab"
                                    aria-controls="pills-feedback" aria-selected="false">Avaliações</button>
                            </li>

                        </ul>
                        <div class="tab-content" id="pills-tabContent">

                            <div class="tab-pane fade show active py-2" id="pills-company" role="tabpanel"
                                aria-labelledby="pills-company-tab" tabindex="0">

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Empresa</th>
                                            <th>CPF/CNPJ</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of company">
                                            <th class="selectable" scope="row" (click)="openCompany(item)">{{item.name}}</th>
                                            <td>{{item.cnpj}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="tab-pane fade py-2" id="pills-diagnostic" role="tabpanel"
                                aria-labelledby="pills-diagnostic-tab" tabindex="1">

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Empresa</th>
                                            <th>CPF/CNPJ</th>
                                            <th>Diagnósticos</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      <ng-container *ngFor="let item of company">
                                        <tr *ngIf="item.diagnostic.length > 0">
                                            <th scope="row">{{item.name}}</th>
                                            <td>{{item.cnpj}}</td>
                                            <td class="d-flex">
                                                <div class="me-2" *ngFor="let d of item.diagnostic; let i = index">
                                                    <div class="btnLink" (click)="openDiagnostic(item, d)">
                                                        <img class="img-fluid" [src]="buildFinalResults(d).image"
                                                            alt="">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                      </ng-container>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="pills-feedback" role="tabpanel"
                                aria-labelledby="pills-feedback-tab" tabindex="2">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Usuário</th>
                                            <th>Data</th>
                                            <th style="width: 40px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of feedbacks">
                                            <th class="selectable" scope="row" (click)="openFeedback(item)">{{item.email}}</th>
                                            <td>{{item.created_at | date : 'dd/MM/yyyy HH:mm:ss'}}</td>
                                            <td> <button class="btn btn-sm" (click)="deleteFeedback(item.id)"><i class="fa fa-trash text-danger"></i></button>  </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
