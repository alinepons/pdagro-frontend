<div class="container">

    <div class="row">
        <div class="col-4">
            <h3>Pd<span class="text-success">Agro</span></h3>
        </div>
        <div class="col-12">
            <h5>Esqueceu sua senha?</h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <form>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                    </span>
                    <input type="email" class="form-control form-control-sm" placeholder="Digite seu email"
                        aria-label="Digite seu email">                                   
                </div>

                
                <div class="buttons mt-4">
                    <button type="submit" class="btn btn-sm btn-success px-3">
                        <fa-icon [icon]="faRotateRight"></fa-icon> Redefinir sua senha
                    </button>                    
                </div>
                <div class="d-grid gap-2 mt-3">
                   <button type="button" class="btn btn-sm px-3" (click)="goRegister()">NÃ£o possui conta? Cadastre-se</button> 
                </div>
                
            </form>
        </div>

    </div>
</div>
