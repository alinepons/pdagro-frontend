<div class="container">

    <div class="row">
        <div class="col-4">
            <h3>Pd<span class="text-success">Agro</span></h3>
        </div> 
        <div class="col-12">
            <h6>Verificação de conformidade à LGPD</h6>
        </div> 
        <div class="col-12">
            <h5>LOGIN</h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <form [formGroup]="model" (ngSubmit)="logIn()">
                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">
                            <fa-icon [icon]="faEnvelope"></fa-icon>
                        </span>
                        <input type="email" class="form-control form-control-sm" placeholder="Digite seu email"
                            aria-label="Digite seu email" formControlName="username" name="email">
                    </div>
                    <div *ngIf="username.invalid && (username.dirty || username.touched || submitted)"
                        class="field-alert">
                        <div *ngIf="username.errors?.['required']">
                            Este campo é obrigatório
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">
                            <fa-icon [icon]="faLock"></fa-icon>
                        </span>
                        <input type="password" class="form-control" placeholder="password" aria-label="password"
                            aria-describedby="basic-addon1" formControlName="password" name="senha">
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)"
                        class="field-alert">
                        <div *ngIf="password.errors?.['required']">
                            Este campo é obrigatório
                        </div>
                    </div>
                </div>

                <div class="buttons mt-4">
                    <button type="submit" class="btn btn-sm btn-success px-3">
                        <fa-icon [icon]="faLogin"></fa-icon> Entrar
                    </button>
                    <button type="button" class="btn btn-sm pe-0" (click)="goForgotPassword()">Esqueci minha
                        senha</button>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="button" class="btn btn-sm px-3" (click)="goRegister()">Não possui conta?
                        Cadastre-se</button>
                </div>

            </form>
        </div>

    </div>
</div>
